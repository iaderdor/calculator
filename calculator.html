<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <body>
      <h1>Calculator</h1>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div id="displayline1"></div>
            <div id="displayline2"></div>
          </div>
          <div class="keyboard">
            <div class="row">
              <button class="normal-button" id="but7">7</button>
              <button class="normal-button" id="but8">8</button>
              <button class="normal-button" id="but9">9</button>
              <button class="danger-button" id="butDEL">DEL</button>
              <button class="danger-button" id="butC">C</button>
            </div>
            <div class="row">
              <button class="normal-button" id="but4">4</button>
              <button class="normal-button" id="but5">5</button>
              <button class="normal-button" id="but6">6</button>
              <button class="op-button" id="butTimes">x</button>
              <button class="op-button" id="butDiv">/</button>
            </div>
            <div class="row">
              <button class="normal-button" id="but1">1</button>
              <button class="normal-button" id="but2">2</button>
              <button class="normal-button" id="but3">3</button>
              <button class="op-button" id="butPlus">+</button>
              <button class="op-button" id="butMinus">-</button>
            </div>
            <div class="row">
              <button class="normal-button" id="but0">0</button>
              <button class="normal-button" id="butDot">.</button>
              <button class="op-button" id="butExp">EXP</button>
              <button class="eq-button" id="butEqual">=</button>
              <button class="ans-button" id="butANS">ANS</button>
            </div>
          </div>
        </div>
        <p id="footer">Made by <a id="link-to-website" href="https://iaderdor.info/">iaderdor</a> <a href="https://github.com/iaderdor/calculator"><i class='icon bx bxl-github'></i></a></p>
      </div>
    </body>
    <script type="text/javascript" src="calculator.js"></script>
</html>
